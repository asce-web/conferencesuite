langcode: en
status: true
dependencies:
  config:
    - filter.format.rich_text
  module:
    - ckeditor
    - editor_file
third_party_settings:
  editor_file:
    status: true
    scheme: public
    directory: inline-files
    extensions: 'pdf doc docx xls xlsx ppt pptx txt'
    max_size: '1 MB'
format: rich_text
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Structure
          items:
            - Format
        -
          name: Formatting
          items:
            - Bold
            - Italic
        -
          name: Links
          items:
            - DrupalLink
            - DrupalUnlink
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
            - '-'
            - Outdent
            - Indent
        -
          name: Media
          items:
            - Blockquote
            - DrupalImage
            - DrupalFile
        -
          name: Tools
          items:
            - ShowBlocks
            - Maximize
            - Source
  plugins:
    language:
      language_list: un
    stylescombo:
      styles: ''
    linkit:
      linkit_profile: ''
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: '256 KB'
  max_dimensions:
    width: null
    height: null
